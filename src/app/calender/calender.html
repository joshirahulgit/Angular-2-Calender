<div class="container" style="margin-top: 50px;">
  <div class="calinput input-group">
    <input type="text" [ngModel]="selectedDate | date">
    <span class="input-group-addon glyphicon glyphicon-calendar" (click)="openCalander()"></span>
  </div>
  <div *ngIf="isCalender" class="calenderbox">
    <div class="row">
      <div class="col-xs-2 col-sm-2 col-md-2">
        <div class="label">Return Date</div>
      </div>
      <div class="col-xs-1 col-sm-1 col-md-1 right">
        <button (click)="close()">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6">

        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 label">Year</div>
        </div>
        <div class="row">
          <div class="col-xs-2 col-sm-2 col-md-2 btn-default" (click)="getMonths(today)">{{today | date:'yyyy'}}</div>
          <div class="col-xs-2 col-sm-2 col-md-2 btn-default" (click)="getMonths(nextYear)">{{nextYear | date:'yyyy'}}</div>
        </div>
        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 label">Month</div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-sm-3 col-md-3" *ngFor="let month of months; let i = index">
            <button (click)="getDates(i)" [disabled]='i < currentMonth && currentYear === selectedYear'[ngClass]="{'active': i === selectedMonth}">{{month}}</button>
          </div>
        </div>
      </div>
      <div class="monrow"></div>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <div class="label">Day</div>
        <table>
          <tr>
            <th *ngFor="let day of daysLabel">{{day}}</th>
          </tr>
          <tr>
            <td *ngFor="let r1 of row1">
              <button (click)="getSelectedDate(r1)" [disabled]='r1 === null  || r1 < currentDate && currentMonth === selectedMonth && currentYear === selectedYear'>{{r1}}
              </button>
            </td>
          </tr>
          <tr>
            <td *ngFor="let r2 of row2">
              <button (click)="getSelectedDate(r2)" [disabled]='r2 < currentDate && currentMonth === selectedMonth && currentYear === selectedYear'>{{r2}}
              </button>
            </td>
          </tr>
          <tr>
            <td *ngFor="let r3 of row3">
              <button (click)="getSelectedDate(r3)" [disabled]='r3 < currentDate && currentMonth === selectedMonth && currentYear === selectedYear'>
                {{r3}}
              </button>
            </td>
          </tr>
          <tr>
            <td *ngFor="let r4 of row4">
              <button (click)="getSelectedDate(r4)" [disabled]='r4 < currentDate && currentMonth === selectedMonth && currentYear === selectedYear'>
                {{r4}}
              </button>
            </td>
          </tr>
          <tr>
            <td *ngFor="let r5 of row5">
              <button (click)="getSelectedDate(r5)" [disabled]='r5 < currentDate && currentMonth === selectedMonth && currentYear === selectedYear'>
                {{r5}}
              </button>
            </td>
          </tr>
          <tr>
            <td *ngFor="let r6 of row6">
              <button (click)="getSelectedDate(r6)" [disabled]='r6 < currentDate && currentMonth === selectedMonth && currentYear === selectedYear'>
                {{r6}}
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
